

{% block header %}
  <title>{% block title %}Log In {% endblock %}</title>
{% endblock %}

{% block content %}
    <head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica+Neue:300,400,500,700">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #CDEBFE;
        }
        .card {
            border: 2px solid #00205b !important;
        }
        .btn-tork {
            background-color: #00205b;
            color: white;
            border: none;
        }
        .btn-tork:hover {
            background-color: #00853F;
            color: white;
        }
        .text-tork {
            color: #00205b;
        }
    </style>

    </head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-flex" style="display: flex; align-items: center; justify-content: center; background-color: white; padding: 20px;">
                                     <div class="flex-grow-1 bg-login-image" style="background-image: url({{ url_for('static', filename='images/tork_think-ahead_vertical.png') }}); max-width: 250px; margin-left: auto; background-repeat: no-repeat; background-size: contain; background-position: center; margin-right: auto; height: 200px;"></div>
                            </div>
                            <div class="col-lg-6" style="background-color: white;">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h3 class="text-tork mb-4">Plataforma CE Synapsis</h3>
                                        <h5 class="text-tork mb-4">Ingresa tus datos de acceso</h5>
                                    </div>
                                  <form method="post">
                                    <label for="username" class="text-tork">Email</label>
                                    <input class="form-control form-control-user mb-3" type="text" aria-describedby="emailHelp" placeholder="Email"  name="username" id="username" required style="border: 1px solid #00205b;">
                                    <label for="password" class="text-tork">Password</label>
                                    <input  class="form-control form-control-user mb-3"  type="password" name="password" id="password" required style="border: 1px solid #00205b;">
                                      <hr>
                                      <button class="btn btn-tork d-block btn-user w-100" type="submit">Log in</button>
                                  </form>
                                <!---
                                    <a class="btn btn-primary d-block btn-user w-100"  href= > Entrar con Google</a>--->
                                      {% if message %}
                                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                                        {% endif %}
    </div>
                            </div>
                        </div>
                    </div>
                    <center><h7 class="text-tork"> Â©2023. All rights reserved. | AppWeb Design by Synapsis Research</h7></center>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
