

{% block header %}
  <title>{% block title %}Log In {% endblock %}</title>
{% endblock %}

{% block content %}
    <head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex" p-2 style="display: block">

                                     <div class="flex-grow-1 bg-login-image" style="background-image: url({{ url_for('static', filename='img/Synapsis_Logo.png') }}); max-width: 440px;  margin-left: auto; background-repeat: no-repeat; background-size: 440px 90px; background-position: center;
  margin-right: auto;"></div>


                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h3 class="text-dark mb-4">Plataforma CE Synapsis</h3>
                                        <h5 class="text-dark mb-4">Ingresa tus datos de acceso</h5>
                                    </div>
                                  <form method="post">
                                    <label for="username">Email</label>
                                    <input class="form-control form-control-user" type="text" aria-describedby="emailHelp" placeholder="Email"  name="username" id="username" required>
                                    <label for="password">Password</label>
                                    <input  class="form-control form-control-user"  type="password" name="password" id="password" required>
                                      <hr>
                                      <button class="btn btn-dark d-block btn-user w-100" type="submit"> Log in</button>
                                  </form>
                                <!---
                                    <a class="btn btn-primary d-block btn-user w-100"  href= > Entrar con Google</a>--->
                                      {% if message %}
                                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                                        {% endif %}
    </div>
                            </div>
                        </div>
                    </div>
                    <center><h7> Â©2023. All rights reserved. | AppWeb Design by Synapsis Research</h7></center>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
