,<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor Integral - Tork Solutions</title>
    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='consultor_integral.css') }}">

    <!-- Bootstrap utilities (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-utilities.min.css" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jQuery (required for Selectize) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Selectize -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css"
        integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js"
        integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="ci-page">
    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='images/tork_think-ahead_vertical.png') }}"
                     alt="Tork - Think ahead"
                     style="max-width: 180px; height: auto; margin-bottom: 20px;">
                <h1>Simulador de Consumo con IA</h1>
                <p>Mejor higiene, para mejor desempeño de los negocios</p>
            </div>
            <div class="steps-list" id="steps-list">
                <!-- Los pasos se generarán dinámicamente -->
            </div>
        </div>

        <!-- Right Content -->
        <div class="right-content">
            <div class="content-header">
                <h2 id="current-step-title">Información de la Empresa</h2>
                <p class="progress-info" id="progress-info">Paso 1 de 4</p>
            </div>

            <div class="quiz-content">
                <div id="quiz-container">
                    <!-- El contenido se generará dinámicamente aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript Modules -->
    <script src="{{ url_for('static', filename='config.js') }}"></script>
    <script src="{{ url_for('static', filename='Portfolio.js') }}"></script>
    <script src="{{ url_for('static', filename='Steps.js') }}"></script>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='ui-handlers.js') }}"></script>
</body>
</html>
