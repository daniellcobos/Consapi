            color: #004d40;

        .option-button {

            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .option-button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .recommendation {
            background-color: #bbdefb;
            border-left: 5px solid #2196f3;
            padding: 25px;
            border-radius: 8px;
        }

        .recommendation h2 {
            font-size: 1.8em;
            color: #0d47a1;

        }

        .recommendation p {

            font-weight: bold;
            color: #0d47a1;
            margin: 10px 0;
        }

        .recommendation-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .recommendation-group {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            text-align: left;
        }
        
        .recommendation-group h3 {
            font-size: 1.2em;
            margin-top: 0;
            color: #0d47a1;
        }

        .recommendation-group ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recommendation-group li {
            background-color: #bbdefb;
            border: 1px solid #90caf9;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .restart-button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1em;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-button:hover {

            let currentQuestion;
            let optionsData;

            if (questionId === 'q_segmento') {
                currentSelection.productType = productType;
                optionsData = Object.keys(data[productType]).map(key => ({ "text": key, "next": `q_trafico`, "segment": key }));

                currentSelection.segment = segment;
                optionsData = Object.keys(data[currentSelection.productType][segment]).map(key => ({ "text": key, "next": `rec_final`, "traffic": key }));

                currentQuestion = questions[questionId];
            }

            quizContainer.innerHTML = `
                <div class="question-box">
                    <p>${currentQuestion.question}</p>
                </div>
                <div class="options-container">
                    ${currentQuestion.options.map(option => {

                        return `<button class="option-button" onclick="handleAnswer('${nextParams}')">${option.text}</button>`;
                    }).join('')}
                </div>
            `;

                    <h3>Posicionamiento: ${rec.posicionamiento}</h3>
                    <h4>Referencias:</h4>
                    <ul>
                        ${rec.referencias.map(ref => `<li>${ref}</li>`).join('')}

                    <h4>Dispensador:</h4>
                    <ul>
                        ${rec.dispensador.map(disp => `<li>${disp}</li>`).join('')}
                    </ul>
                </div>
            `;

            if (Array.isArray(recommendation)) {
                recommendation.forEach(rec => {
                    detailsHTML += renderGroup(rec);
                });
            } else {
                detailsHTML = renderGroup(recommendation);
            }

            quizContainer.innerHTML = `
                <div class="recommendation">
                    <h2>¡Solución Encontrada!</h2>
                    <div class="recommendation-details">
                        ${detailsHTML}
                    </div>
                </div>
                <button class="restart-button" onclick="startQuiz()">Comenzar de Nuevo</button>
            `;

        function handleAnswer(nextId, productType, segment, traffic) {
            if (nextId === 'rec_final') {
                currentSelection.traffic = traffic;
                const rec = data[currentSelection.productType][currentSelection.segment][currentSelection.traffic];
                renderRecommendation(rec);
            } else {
                renderQuestion(nextId, productType, segment);
            }
        }

        function startQuiz() {
            currentSelection = {};
            renderQuestion("q_producto");
        }
